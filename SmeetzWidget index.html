<!DOCTYPE html>

<head>

  <style>

      display: flex;

      align-items: center;
      min-height: 100vh;
    }
    .test-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .widget-status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .status-loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .status-ready {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-iframe-loaded {
      background: #cfe2ff;
      color: #084298;
      border: 1px solid #b6d4fe;
    }
    .smeetz-book-button {
      color: #ffffff !important;
      background: #8BDBE7 !important;
      border: 1px solid #8BDBE7 !important;
      padding: 15px 30px !important;
      border-radius: 5px !important;
      font-family: Helvetica, sans-serif !important;
      font-size: 18px !important;
      font-weight: bold !important;
      cursor: pointer !important;
      text-decoration: none !important;
      display: inline-block !important;
      transition: all 0.3s !important;
      margin: 20px 0;
    }
    .smeetz-book-button:hover {
      background: #7BC8D5 !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(139, 219, 231, 0.3);
    }
    .smeetz-book-button:active {
      transform: translateY(0);
    }
    .debug-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      border: 2px solid #007bff;
      max-height: 80vh;
      overflow-y: auto;
    }
    .debug-panel h4 {
      margin-top: 0;
      color: #007bff;
    }
    .debug-info {
      font-family: monospace;
      font-size: 12px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      word-break: break-word;
    }
    .debug-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    .debug-button:hover {
      background: #218838;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>üéüÔ∏è Smeetz New Widget - Enhanced UI</h1>
    <div id="widget-status" class="widget-status status-loading">
      Loading Widget... <span class="spinner"></span>
    </div>

    <!-- Start Smeetz Embed Code (NEW) -->

      !function(e, t, n, i, p, r, s) {
        e[n] || ((p = e[n] = function() {
        p.p ? p.p.apply(p, arguments) : p.q.push(arguments);

        r.src = "https://test.tracker.smeetz.com/smeetz-main-widget.js", (s = t.getElementsByTagName("script")[0]).parentNode.insertBefore(r, s));
      }(window, document, "_smtz");
    </script>

    <a id="smeetz-widget-button"
      class="smeetz-book-button"
      data-testid="smeetz-book-button"
      data-smtz-gid="16342"

      üìÖ Book button
    </a>

  </div>

  <!-- Debug Panel -->
  <div class="debug-panel" data-testid="debug-panel">
    <h4>üêõ Debug Console</h4>
    <div id="debug-status" class="debug-info">Waiting for widget...</div>
    <button class="debug-button" onclick="debugWidget()">Check Widget</button>
    <button class="debug-button" onclick="debugIframe()">Check Iframe</button>
    <div id="debug-log"></div>
  </div>

  <!-- Widget Script Enhancer -->
  <script>
    const statusElement = document.getElementById('widget-status');

    function log(msg, type = 'info') {
      const logDiv = document.createElement('div');
      logDiv.className = 'debug-info';
      logDiv.style.borderLeft = `3px solid ${type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff'}`;
      logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${msg}`;
      document.getElementById('debug-log').appendChild(logDiv);
    }

    function checkWidgetStatus() {
      if (typeof window._smtz !== 'undefined' && window._smtz.p) {
        statusElement.textContent = '‚úÖ Widget Ready';
        statusElement.className = 'widget-status status-ready';
        const spinner = statusElement.querySelector('.spinner');
        if (spinner) spinner.remove();
        log('Widget loaded successfully', 'success');
        observeIframe();
      } else {
        setTimeout(checkWidgetStatus, 500);
      }
    }

    function observeIframe() {
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName === 'IFRAME' && node.classList.contains('smtz-lightbox-iframe')) {
              statusElement.textContent = 'üìã Iframe Loaded';
              statusElement.className = 'widget-status status-iframe-loaded';
              log('Iframe detected and loaded', 'success');
            }
          });
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }

    function debugWidget() {
      const info = {
        smtzExists: typeof window._smtz !== 'undefined',
        smtzLoaded: window._smtz && window._smtz.p ? true : false
      };
      document.getElementById('debug-status').textContent = JSON.stringify(info, null, 2);
      log('Checked widget status', 'info');
    }

    function debugIframe() {
      const iframe = document.querySelector('iframe.smtz-lightbox-iframe');
      if (!iframe) {
        log('Iframe not found', 'error');
        return;
      }
      log(`Iframe found at src: ${iframe.src}`, 'success');
    }

    setTimeout(checkWidgetStatus, 1000);
  </script>
</body>
</html>
